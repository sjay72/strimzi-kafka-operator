  labels:
    app: "{{ template \"strimzi.name\" . }}"
    chart: "{{ template \"strimzi.chart\" . }}"
    component: "examples.crdgenerator.strimzi.io-crd"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  group: "crdgenerator.strimzi.io"
  version: "v1alpha1"
  scope: "Namespaced"
  names:
    kind: "Example"
    listKind: "ExampleList"
    singular: "example"
    plural: "examples"
  validation:
